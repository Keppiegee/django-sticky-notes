{% extends "notes/base.html" %}

{% block content %}
<div class="container mt-4">

    <h2>{{ mode }} Note</h2>

    <form method="post" class="mt-3">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-success">
            Save
        </button>

        <!-- Safe navigation -->
        {% if mode == "Update" %}
            <a href="{% url 'note_detail' form.instance.pk %}" class="btn btn-secondary">
                Cancel
            </a>
        {% else %}
            <a href="{% url 'note_list' %}" class="btn btn-secondary">
                Cancel
            </a>
        {% endif %}
    </form>

</div>
{% endblock %}
