{% extends "notes/base.html" %}

{% block content %}
<div class="container mt-4">

    <!-- Back navigation -->
    <a href="{% url 'note_list' %}" class="btn btn-secondary mb-3">
        ‚Üê Back to Notes
    </a>

    <h2>{{ note.title }}</h2>

    <p class="mt-3">
        {{ note.content }}
    </p>

    <div class="mt-4">
        <a href="{% url 'note_update' note.pk %}" class="btn btn-primary">
            Edit
        </a>

        <a href="{% url 'note_delete' note.pk %}" class="btn btn-danger">
            Delete
        </a>
    </div>

</div>
{% endblock %}
